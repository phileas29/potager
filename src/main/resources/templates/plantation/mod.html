<!DOCTYPE html>
<html>

<head th:replace="fragments/general.html :: header"></head>

<body>

	<div class="container">
		<div class="col-10 offset-1 mt-5">
			<h1 class="text-center">Modifier la plantation n°<span th:text="${plantation.idPlantation}" /> dans le carré n°<span th:text="${carre.idCarre}" /> du potager n°<span th:text="${potager.idPotager}" /> "<span th:text="${potager.nom}" />"</h1>

			<form th:action="@{/plantation/mod/{id}(id=${plantation.idPlantation})}" th:object="${plantation}" method="POST">
				
				<input type="hidden" th:field="*{idPlantation}"/>
				<input type="hidden" th:field="*{carre}"/>
				
				<label for="plantes" class="form-label">Plante :</label>
			    <select class="form-select" name="plantes" th:field="*{plante.idPlante}">
				    <option th:each="plante : ${plantes}" 
				        th:value="${plante.idPlante}" th:text="${plante.nom}" th:selected="${plante.idPlante==plantation.plante.idPlante}"></option>
				</select>
				<br>
				
				<label for="qte" class="form-label">Quantité :</label>
				<input type="number" th:field="*{qte}" class="form-control" value="${plantation.qte}" />
				<span th:if="${#fields.hasErrors('qte')}" th:errors="*{qte}" />
				<br>
				
				<label for="datePlantation" class="form-label">Date de la plantation :</label>
				<input type="date" th:field="*{datePlantation}" class="form-control" value="${plantation.datePlantation}" />
				<span th:if="${#fields.hasErrors('datePlantation')}" th:errors="*{datePlantation}" />
				<br>
				
				<label for="dateRecolte" class="form-label">Date de la récolte :</label>
				<input type="date" th:field="*{dateRecolte}" class="form-control" value="${plantation.dateRecolte}" />
				<span th:if="${#fields.hasErrors('dateRecolte')}" th:errors="*{dateRecolte}" />
				<br>
				
				<input type="submit" value="Enregistrer" class="btn btn-primary"/>
				
			</form>

		</div>
	</div>

	<script th:replace="fragments/general.html :: scriptBootstrap"></script>
</body>

</html>
