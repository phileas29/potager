<!DOCTYPE html>
<html>

<head th:insert="fragments/general.html :: header"></head>

<body>

	<div class="container">
		<div class="col-10 offset-1 mt-5">
			<h1 class="text-center">La liste des carres du potager n°<span th:text="${potager.idPotager}" /> "<span th:text="${potager.nom}" />"</h1>

			<table class="table mt-5 text-center">
				<thead>
					<tr>
						<th scope="col">N°</th>
						<th scope="col">Surface</th>
						<th scope="col">Type de sol</th>
						<th scope="col">Type d'expo</th>
						<th scope="col">Nombre de plantations</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="carre : ${carres}">
						<td th:text="${carre[0].idCarre}"></td>
						<td th:text="${carre[0].surface}"></td>
						<td th:text="${carre[0].typeSol}"></td>
						<td th:text="${carre[0].typeExpo}"></td>
						<td th:text="${carre[1]}"></td>
						<td>
							<a th:href="@{/carre/{id}(id=${carre[0].idCarre})}" class="btn btn-primary">Explorer</a>
							<a th:href="@{/carre/mod/{id}(id=${carre[0].idCarre})}" class="btn btn-success">Modifier</a>
							<a th:if="${carre[1] == 0}" th:href="@{/carre/del/{id}(id=${carre[0].idCarre})}" class="btn btn-danger">Supprimer</a>
							<button th:unless="${carre[1]==0}" class="btn btn-danger" disabled>Supprimer</button>
						</td>
					</tr>
				</tbody>
			</table>
			<a th:href="@{/}" class="btn btn-primary">Accueil</a>
			<a th:href="@{/carre/addToPotager/{id}(id=${potager.idPotager})}" class="btn btn-primary">Ajouter un carré</a>
		</div>
	</div>

	<script th:insert="fragments/general.html :: scriptBootstrap"></script>
</body>

</html>
